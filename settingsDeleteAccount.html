    <!-- Delete Modal -->
    <div class="modal fade" id="DeleteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Delete your DevBlog account</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3 needs-validation" novalidate>
                        <!-- Username Input -->
                        <label for="validationLogInUsername" class="form-label">
                            <p>Type 'DELETE' to delete your account.<br> Please note you can't get back your account
                                once deleted.</p>
                        </label>
                        <input type="text" class="form-control " id="validationLogInUsername" placeholder="Required"
                            value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <!-- Log In or Create Account -->
                        <button type="button" class="btn btn-warning">Delete Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container bg-dark text-white">
        <div class="row row-cols-2">
            <div class="col-12 border border-top-0">
                <h3 class="p-2">Account Settings</h3>
            </div>
            <div class="col-2 border-end">
                <ul class="nav flex-column nav-underline p-2 text-end">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link active link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                            href="#">Delete Account</a>
                    </li>
                </ul>
            </div>
            <div class="col border-left">
                <div class="container p-2">
                    <h4>Delete Account</h4>
                    <p>Please enter your Password</p>
                    <!--Password Input -->
                    <label for="PasswordInput" class="form-label"><small>Password</small></label>
                    <form class="d-flex" role="search">
                        <input class="form-control mb-4" type="text" placeholder="Required" id="PasswordInput"
                            style="border-radius: 16px;">
                    </form>
                    <!-- Submit Password -->
                    <p><button type="button" class="btn btn-warning" data-bs-toggle="modal"
                            data-bs-target="#DeleteModal">Submit</button></p>
                </div>
            </div>
        </div>
